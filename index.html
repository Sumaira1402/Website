<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head content would go here -->
</head>
<body class="biolife-body">
    <!-- Preloader -->
    <div class="preloader">
        <!-- Preloader content -->
    </div>

    <!-- HEADER -->
    <header id="header" class="header-area style-01 layout-03">
        <div class="header-top">
            <!-- Header top content -->
        </div>
        
        <div class="header-middle">
            <!-- Header middle content -->
        </div>
        
        <div class="header-bottom">
            <!-- Header bottom content -->
        </div>
    </header>

    <!-- Page Contain -->
    <div class="page-contain">
        <!-- Main content -->
        <div id="main-content" class="main-content">
            <!-- Block 01: Main Slide -->
            <div class="main-slider">
                <!-- Slider content -->
            </div>

            <!-- Block 02: Banners -->
            <div class="banner-slider">
                <!-- Banner slider content -->
            </div>

            <!-- Block 03: Product Tabs -->
            <div class="product-tabs">
                <!-- Product tabs content -->
            </div>

            <!-- Block 06: Products -->
            <div class="Product-box sm-margin-top-96px">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4 col-md-5 col-sm-6">
                            <!-- Deals of the day content -->
                            <div class="deals-of-day">
                                <!-- Deals content -->
                            </div>
                        </div>
                        <div class="col-lg-8 col-md-7 col-sm-6">
                            <!-- Top rated products content -->
                            <div class="top-rated-products">
                                <!-- Top rated products content -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Block 07: Brands -->
            <div class="brands-section">
                <!-- Brands content -->
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        <!-- Footer content -->
    </footer>

    <!-- Footer For Mobile -->
    <div class="mobile-footer">
        <!-- Mobile footer content -->
    </div>

    <!-- Mobile Global -->
    <div class="mobile-global">
        <!-- Mobile global content -->
    </div>

    <!-- Scroll Top Button -->
    <a class="btn-scroll-top"><i class="biolife-icon icon-left-arrow"></i></a>

    <!-- Scripts -->
    <script src="path/to/your/scripts.js"></script>
</body>
</html>
